name: Volcanic Authenticator build

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  auth-action-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - name: Rubocop
        run: bundle exec rubocop
      - name: Spec
        run: bundle exec rake

